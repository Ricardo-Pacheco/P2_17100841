<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOTEC</title>
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel = "stylesheet" href ="HojaEstilos.css">
</head>
<body>
    <form class="formulario">
        <h1>Crea una cuenta</h1>
        <div class="contenedor">
            <div class ="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>
            <div class ="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Apellidos">
            </div>
            <div class ="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Correo electrónico">
            </div>
            <div class ="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <div class ="input-contenedor">
                <i class="fas fa-home icon"></i>
                <input type="number" placeholder="Codigo postal">
            </div>
            <div class ="input-contenedor">
                <i class="fas fa-mobile icon"></i>
                <input type="tel" placeholder="Telefóno">
            </div>

           <input type="submit" value ="Registrarte" class="button">
           <p>¿Ya tienes cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
        </div>
    </form>
</body>
</html>
